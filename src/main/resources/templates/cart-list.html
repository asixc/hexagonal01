<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Shopping carts</title>
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <h1>Listado de carritos:</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id cart</th>
                <th scope="col">Client id</th>
                <th scope="col">Date created</th>
                <th scope="col">Paid</th>
                <th scope="col">Products</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart: ${carts}">
                <th scope="row" th:text="${cart.id}"></th>
                <td th:text="${cart.clientId}"></td>
                <td th:text="${cart.created}"></td>
                <td th:text="${cart.idPayment != null} ? 'Paid' : 'Pending'"></td>
                <td>
                    <li th:each="product: ${cart.products}">
                        "<span th:text="${product.name}"></span>" of category [
                        <span th:text="${product.category}"></span> ] with import =
                        <span th:text="${product.price}"></span> â‚¬
                    </li>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
